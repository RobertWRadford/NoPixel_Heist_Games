<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Charge</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/thermite.css">
  </head>

  <body>
    <div id='thermiteBlock'>
      <form class='settings'>
        <label class='timing'>Set the timer (default 8): </label>
        <input type="number" class="interval" min='3' max='60' value='8' step='1'/>
      </form>
      <button class='startButton'>Start!</button>
      <form action='index.html'>
        <input type="submit" value="Home"/>
      </form>
    </div>
    <script src='scripts/thermite.js' type="text/javascript"></script>
  </body>
</html>
